<p>SignUp (RF)</p>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="username"><br>
    <div *ngIf="signupForm.get('username')?.invalid">Username is required!</div><br><br>

    <input type="text" formControlName="email"><br>
    <div *ngIf="signupForm.get('email')?.invalid">Invalid email address!</div><br><br>

    <button type="submit" [disabled]="signupForm.invalid">Signup</button>
</form>
