<h1>Cart</h1>
<p *ngIf="!cartItems.length">Oops! Cart is Empty</p>
<ul>
    <li *ngFor="let item of cartItems; index as i">
        {{item.name}} - {{item.price}}
        <button (click)="removeProduct(i)">Remove</button>
    </li>
</ul>
<button *ngIf="cartItems.length" (click)="clearCart()">Clear Cart</button>
